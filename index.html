<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CalC</title>

    <!-- <link rel="stylesheet" href="CalC_Style.css" /> -->
    <!-- <link rel="stylesheet" href="Calc_Style2.css" /> -->
    <link rel="stylesheet" href="Calc_Style3.css" />
  </head>
  <body>
    <!-- <input type="text" class="result_box"  /> -->
    <p class="result_box" placeholder="Result">
        <!-- Result  -->
    </p>

    <div id="Main_box" class="Main_box" >
      <div class="numbers-btn btns1" id="nums_btn">

        <input type="button" class="inputBtn multi" id="*" value="*" readonly />
        <input type="button" class="inputBtn divi" id="/" value="/" readonly />
        <!-- <input type="button" class="inputBtn 3" id="%" value="%" readonly /> -->
        <input type="button" class="inputBtn minus" id="-" value="-" readonly />
        <input type="button" class="inputBtn add" id="+" value="+" readonly />
        

        <input type="button" class="inputBtn 1" id="1" value="1" readonly />
        <input type="button" class="inputBtn 2" id="2" value="2" readonly />
        <input type="button" class="inputBtn 3" id="3"  value="3" readonly />
        <input type="button" class="inputBtn 4" id="4" value="4" readonly />
        <input type="button" class="inputBtn 5" id="5" value="5" readonly />
        <input type="button" class="inputBtn 6" id="6" value="6" readonly />
        <input type="button" class="inputBtn 7" id="7" value="7" readonly />
        <input type="button" class="inputBtn 8" id="8" value="8" readonly />
        <input type="button" class="inputBtn 9" id="9" value="9" readonly />
        <input type="button" class="inputBtn Zero" id="0" value="0" readonly />

      
        <input type="button" class="inputBtn AC" id="Cl" value="AC" readonly /> 
       
        <input type="button" class="inputBtn equal" id="equal" value="=" readonly />

      </div>

    </div>

   
    <div id="Cal_History" class="History">
      This is for Calculated History.
      
      
    </div>
    <button id="hstryBtn" class="hstryBtn" value="close">></button>


    <script src="CalC.js"></script>
   </body>
  
</html>
